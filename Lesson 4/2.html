<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #e94a8c;
  padding: 10px;
}

div.first {
  opacity: 0.1;
}

div.second {
  opacity: 0.3;
}

div.third {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>The opacity Property</h1>


<div class="first"><p>Opacity 1 </p></div>
<div class="second"><p>Opacity 2</p></div>
<div class="third"><p>Opacity 3</p></div>
<div><p>Deafault Opacity</p></div>

</body>
</html>
